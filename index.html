<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Quiz App</title>
  <link href="quiz.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div id="question_container" class="hide">
          <div id="question" class="question">Question</div>
          <div id="answer_buttons" class="button">
            <button class="btn">Answer 1</button>
            <button class="btn">Answer 2</button>
            <button class="btn">Answer 3</button>
            <button class="btn">Answer 4</button>
          </div>
        </div>
        <div class="controls">
          <button id="start_btn" class="start_btn btn">Start</button>
          <button id="next_btn" class="next_btn btn hide">Next</button>
        </div>
    </div>

<script src="quiz.js"></script>

</body>
</html>
